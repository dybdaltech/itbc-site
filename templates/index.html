<!DOCTYPE html>
<html>
<head>
    <title>Secret Text</title>
</head>
<body>
    <h1>Enter the secret text:</h1>
    <form method="POST">
        <input type="text" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if show_secret %}
        <p>Here's the secret text: {{ secret_text }}</p>
    {% else %}
        <p>Incorrect input. Try again!</p>
    {% endif %}

</body>
</html>
